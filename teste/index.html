<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo Responsivo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reseta algumas propriedades padrão */
body, h1, p, ul, li {
    margin: 0;
    padding: 0;
    box-sizing: border-box; /* Inclui padding e border no cálculo da largura e altura */
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f0f0f0; /* Cor de fundo para destacar a "folha de papel" */
    display: flex;
    justify-content: center; /* Centraliza o conteúdo horizontalmente */
    align-items: center; /* Centraliza o conteúdo verticalmente */
    min-height: 100vh; /* Garante que o body ocupe toda a altura da viewport */
    margin: 0;
}

.wrapper {
    display: flex;
    flex-direction: column;
    flex: 1;
    max-width: 90%; /* Largura máxima da folha de papel */
    width: 800px; /* Largura padrão da folha de papel */
    background-color: #fff; /* Cor de fundo branca para simular uma folha de papel */
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra para dar um efeito de elevação */
    border-radius: 8px; /* Bordas arredondadas para dar um visual mais suave */
    overflow: hidden; /* Garante que o conteúdo não ultrapasse as bordas do contêiner */
}

header, footer {
    text-align: center;
    padding: 10px 0;
    background-color: #333;
    color: #fff;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    padding: 0;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    padding: 5px 10px;
}

nav ul li a:hover {
    background-color: #575757;
    border-radius: 4px;
}

/* Estilo do conteúdo principal */
main {
    text-align: center;
}

main img {
    max-width: 100%; /* Garante que a imagem não ultrapasse a largura do contêiner */
    height: auto; /* Mantém a proporção da imagem */
}

/* Media Queries para responsividade */
@media (max-width: 800px) {
    .wrapper {
        width: 90%;
    }

    nav ul {
        flex-direction: column;
    }

    nav ul li {
        margin: 10px 0;
    }
}
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Minha Logo</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#servicos">Serviços</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Bem-vindo ao meu site</h1>
            <p>Este é um exemplo básico de como centralizar o conteúdo dentro de um container com aparência de folha de papel.</p>
            <img src="exemplo.jpg" alt="Imagem de Exemplo">
        </main>

        <footer>
            <p>&copy; 2024 Minha Empresa. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
