<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: green;
        }

        a:hover {
            color: blueviolet;
            text-decoration: underline;
        }

        a:active{
            color: rgb(81, 0, 255);
        }

        a::after {
            content: '&lArr;';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a target="_blank" href="https://letterboxd.com/luissffelipe/">Perfil do Letterboxd</a></li>
        <li><a target="_blank" href="https://www.youtube.com/@VCProducoes-rf5gn">Canal VC Produções</a></li>
        <li><a target="_blank" href="https://twitter.com/home">Perfil no Twitter</a></li>
    </ul>
</body>
</html>
