<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>

        * {
            height: 100%;
        }
        body  {
            background-image: linear-gradient(to bottom, #AA02F1 , #FC00D9 , #FE0452 , #FE6601 , #FFC500 );
            background-attachment: fixed;
        }

        h1{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
